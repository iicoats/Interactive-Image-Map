<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Map</title>
</head>

<header>
    <h1>Interactive Image Map</h1>
    <h2>Music to Work By</h2>
</header>

<body>
    <img 
    width="400"
    height="600"
    usemap="#deskmap"
    src="https://plus.unsplash.com/premium_photo-1669686966146-da8d2400de46?q=80&w=400&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
    alt="Lady at desk photo from unsplash.com  Author of photo Brock Wegner">
<!-- map creates an image with clickable links on it -->
    <map name="deskmap">
        <!-- area defines the shape and where the clickable links will be located -->
    <area 
    shape="rect" 
    coords="2,6,140,200" 
    href="https://youtu.be/UbxUSsFXYo4?si=pJTf5PbvI2ROsFLj" 
    alt="9 to 5 by Dolly Parton">
</map>

</html>
